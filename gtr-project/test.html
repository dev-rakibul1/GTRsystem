    <style>
      /* CSS styles for the hero-blobs container */
      .hero-blobs {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* CSS styles for the hero-blob-shape container */
      .hero-blob-shape {
        width: 60%;
        height: auto;
        position: absolute;
        right: 0%;
        top: 0;
      }

      /* CSS styles for the SVG path element */
      .hero-blob-shape path {
        fill: url(#new-gradient);
        opacity: 1;
        transition: opacity 1s ease;
      }

      /* Apply this class to change the opacity of the path element */
      .path-hidden {
        opacity: 0;
      }
    </style>
  </head>

    <div id="gtr-system">
      <div class="section-header">

                      <clipPath id="a">

                          fill="currentColor"

                        ></animate>
                      </path>
                    </g>
                  </svg>
                </div>
              </div>
            </div>

          </div>

      </div>

      <!----------------------START FOOTER SECTION AREA-------------------->
      <footer class="footer-area p-4 py-7">
